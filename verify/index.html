    <script>
        let data = [
            {
                "name": "CP-ENR-100",
                "sname": "Tanishka Kohli",
                "Date": "13/12/2020",
                "Cname": "CCHNE+",

            },
            {
                "name": "CP-ENR-102",
                "url": "/CP-ENR-102.pdf"
            }
        ];  // json data 

        function searchValue() {
            let searchField = $('#search').val().trim();
            let searchResults = data.filter(val => val.name.startsWith(searchField));
            let resultString = '';

            if (searchResults.length == 1) {
                searchResults.forEach((item) => {
                    resultString += `${item.name} - ${item.url}<br>`;
                });
            } else {
                resultString = "No record found";
            }

            $('#resultDiv').html(resultString);
        }
    </script>
